<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Welcome to Our Music Label</h1>
        <p>This looks like shit but it will get better, I promise LOL</p>
        <div class="mt-3">
            <a href="{% url 'artists' %}" class="btn btn-primary m-1">Artist Page</a>
            <a href="{% url 'events' %}" class="btn btn-secondary m-1">Events Page</a>
            <a href="{% url 'contact' %}" class="btn btn-success m-1">Contact Page</a>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="btn btn-danger m-1">Profile</a>
            {% else %}
                <a href="{% url 'log_in' %}" class="btn btn-info m-1">Sign In</a>
                <a href="{% url 'sign_up' %}" class="btn btn-warning m-1">Sign Up</a>
            {% endif %}
            {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Log Out</button>
                </form>
            {% endif %}
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
