<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS for styling */
    body {
      background-image: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fisorepublic.com%2Fwp-content%2Fuploads%2F2018%2F11%2Fmusic-band-on-stage.jpg&f=1&nofb=1&ipt=9a6e8db9597466a17a0a359413098f983946a53d51f511186986af57a33aaec5&ipo=images'); /* Background image */
      background-size: cover;
      background-position: center;
      background-attachment: fixed; /* Fixed background */
      padding-top: 50px; /* Space from top */
      padding-bottom: 50px; /* Space from bottom */
    }
    .section {
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto; /* Center the sections */
      max-width: 500px; /* Limit width of sections */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #007bff;
      text-align: center; /* Center the headings */
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    ul li {
      margin-bottom: 10px;
    }
    ul li a {
      color: #212529;
      text-decoration: none;
    }
    ul li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center"> <!-- Center the row -->
    <!-- Updates Section -->
    <div class="col-sm">
      <div class="section">
        <h2>Updates</h2>
        <form id="subscribeForm">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <button type="submit" class="btn btn-primary">Subscribe</button>
        </form>
      </div>
    </div>

    <!-- Follow Section -->
    <div class="col-sm">
      <div class="section">
        <h2>Follow Us</h2>
        <ul>
          <li><a href="https://www.facebook.com/yourpage" target="_blank">Facebook</a></li>
          <li><a href="https://www.instagram.com/yourpage" target="_blank">Instagram</a></li>
          <li><a href="https://www.linkedin.com/company/yourpage" target="_blank">LinkedIn</a></li>
        </ul>
      </div>
    </div>

    <!-- Address Section -->
    <div class="col-sm">
      <div class="section">
        <h2>Address</h2>
        <p>Tervuursestraat 56, 3000 Leuven Belgium</p>
      </div>
    </div>
  </div>
</div>

<script>
  function addSubmitEventListener() {
    document.getElementById("subscribeForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent the default form submission
      var email = document.getElementById("email").value;
      alert("A confirmation email has been sent to: " + email);
      // You can add code here to send the confirmation email using Node.js or any other backend technology
    });
  }
  addSubmitEventListener();
</script>

</body>
</html>
