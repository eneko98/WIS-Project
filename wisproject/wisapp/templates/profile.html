<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="mt-3">
        <a href="{% url 'home' %}" class="btn btn-secondary">Back to Main Page</a>
        <a href="{% url 'artists' %}" class="btn btn-primary">Artists</a>
        <a href="{% url 'events' %}" class="btn btn-primary">Events</a>
        <a href="{% url 'contact' %}" class="btn btn-primary">Contact</a>
    </div>
    <div class="container mt-5">
        <h1>{{ request.user.username }}'s Profile</h1>
        <p><strong>Bio:</strong> {{ profile.bio }}</p>
        <p><strong>Website:</strong> <a href="{{ profile.website }}">{{ profile.website }}</a></p>
        {% if profile.profile_picture %}
            <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" style="max-width: 500px;">
        {% else %}
            <p>No profile picture available.</p>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
