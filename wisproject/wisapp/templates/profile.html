<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="text-end mb-3">
            <a href="{% url 'home' %}" class="btn btn-secondary m-1">Back to Main Page</a>
            <a href="{% url 'artists' %}" class="btn btn-primary m-1">Artists</a>
            <a href="{% url 'events' %}" class="btn btn-primary m-1">Events</a>
            <a href="{% url 'contact' %}" class="btn btn-primary m-1">Contact</a>
        </div>
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">{{ request.user.username }}'s Profile</h1>
                {% if profile.profile_picture %}
                    <img src="{{ user.userprofile.profile_picture.url }}" alt="User profile picture" class="img-fluid rounded">
                {% else %}
                    <p>No profile picture available.</p>
                {% endif %}
                <p class="card-text"><strong>Bio:</strong> {{ profile.bio }}</p>
                <p class="card-text"><strong>Website:</strong> <a href="{{ profile.website }}">{{ profile.website }}</a></p>
                <a href="{% url 'edit_profile' %}" class="btn btn-info mt-3">Update Profile</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
