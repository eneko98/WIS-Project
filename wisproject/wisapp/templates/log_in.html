{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}" />
<div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Log In</h3>
                
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {% for message in messages %}
                        {% if message.tags %}<strong>{{ message.tags }}:</strong> {% endif %}
                        {{ message }}
                    {% endfor %}
                </div>
                {% endif %}
                
                <form method="post" action="{% url 'log_in' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control {% if messages %}is-invalid{% endif %}" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control {% if messages %}is-invalid{% endif %}" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Log In</button>
                </form>
            </div>
            <div class="card-footer text-center">
                Don't have an account? <a href="{% url 'sign_up' %}">Sign up</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
